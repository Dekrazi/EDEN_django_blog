{% extends "base.html" %}
{% block title %}EDEN - Delete{% endblock %}
{% block content %}

<h1>Delete Post</h1>

<p>Are you sure you want to delete this post?</p>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
